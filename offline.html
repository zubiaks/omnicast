<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OmniCast — Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6a1b9a">
  <link rel="icon" href="/assets/img/icons/icon-symbol-192.png" type="image/png">
  <link rel="stylesheet" href="/assets/css/theme.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg, #121212);
      color: var(--text, #fff);
      margin: 0;
    }
    header.hero {
      background: url('/assets/img/header-index.jpg') center/cover no-repeat;
      height: 180px;
      display: flex;
      align-items: flex-end;
      position: relative;
    }
    header.hero .overlay {
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      width: 100%;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header.hero img.logo {
      height: 50px;
      margin-right: 10px;
    }
    main.container {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: var(--text-muted, #ccc);
    }
    .grid-menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .menu-card {
      background: var(--card, #1e1e1e);
      border-radius: var(--round, 8px);
      padding: 12px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      border: 2px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: var(--shadow-soft);
    }
    .menu-card:hover,
    .menu-card:focus {
      transform: translateY(-4px);
      box-shadow: var(--shadow);
      border-color: var(--accent);
      outline: none;
    }
    .menu-card img {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
    }
    .menu-card h2 {
      font-size: 1rem;
      margin: 0;
    }
  </style>
</head>
<body>
<header class="hero">
  <div class="overlay">
    <img src="/assets/img/logo-omnicast.svg" alt="OmniCast" class="logo">
    <h1>OmniCast</h1>
  </div>
</header>

<main class="container">
  <h1>Sem ligação à Internet</h1>
  <p>Podes continuar a aceder ao conteúdo que já está guardado no teu dispositivo.</p>

  <section class="grid-menu">
    <a href="/index.html" class="menu-card" style="--accent:var(--focus)">
      <img src="/assets/img/icons/icon-symbol-192.png" alt="Início">
      <h2>Início</h2>
    </a>
    <a href="/pages/iptv.html" class="menu-card" style="--accent:var(--iptv)">
      <img src="/assets/img/icon-iptv.svg" alt="IPTV">
      <h2>IPTV</h2>
    </a>
    <a href="/pages/webcams.html" class="menu-card" style="--accent:var(--webcam)">
      <img src="/assets/img/icon-webcam.svg" alt="Webcams">
      <h2>Webcams</h2>
    </a>
    <a href="/pages/vod.html" class="menu-card" style="--accent:var(--vod)">
      <img src="/assets/img/icon-vod.svg" alt="VOD">
      <h2>VOD</h2>
    </a>
    <a href="/pages/radio.html" class="menu-card" style="--accent:var(--radio)">
      <img src="/assets/img/icon-radio.svg" alt="Rádio">
      <h2>Rádio</h2>
    </a>
    <a href="/pages/favoritos.html" class="menu-card" style="--accent:var(--focus)">
      <img src="/assets/img/icon-fav.svg" alt="Favoritos">
      <h2>Favoritos</h2>
    </a>
  </section>
</main>
</body>
</html>
