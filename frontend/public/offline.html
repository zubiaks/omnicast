<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>OmniCast — Offline</title>
  <meta
    name="description"
    content="Você está offline. Algumas páginas do OmniCast podem funcionar sem conexão."
  />
  <link rel="canonical" href="./offline.html" />
  <meta name="robots" content="noindex,nofollow" />
  <meta property="og:title" content="OmniCast — Offline" />
  <meta
    property="og:description"
    content="Você está sem internet. Algumas páginas do OmniCast podem ser acessadas offline."
  />
  <meta property="og:image" content="./img/og-offline.png" />

  <!-- PWA -->
  <meta name="theme-color" content="#27ae60" />
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- Favicons -->
  <link rel="icon" href="./img/favicon.png" sizes="32x32" type="image/png" />
  <link
    rel="apple-touch-icon"
    href="./img/icons/icon-symbol-192.png"
    sizes="192x192"
  />
  <link
    rel="apple-touch-icon"
    href="./img/icons/icon-symbol-512.png"
    sizes="512x512"
  />

  <!-- CSS Global -->
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/utilities.css" />
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/overrides.css" />

  <!-- CSS Offline -->
  <link rel="stylesheet" href="./css/offline.css" />
</head>

<body data-theme="light" class="offline-page">
  <a class="skip-link" href="#main-content" tabindex="0">
    Pular para o conteúdo principal
  </a>

  <main
    id="main-content"
    role="main"
    class="oc-container offline-container flex flex-col align-center gap-md"
    tabindex="-1"
  >
    <h1 class="offline-title">Sem ligação à Internet</h1>
    <p class="offline-message">
      Você está offline. Algumas páginas do OmniCast podem funcionar sem conexão.
    </p>
    <button
      id="retry-btn"
      class="oc-btn--load-more transition-fast"
      type="button"
    >
      Tentar novamente
    </button>

    <nav
      id="primary-navigation"
      role="navigation"
      aria-label="Menu principal"
      class="offline-nav"
    >
      <ul class="oc-nav flex align-center gap-md">
        <li>
          <a href="./index.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-home.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>Início</span>
          </a>
        </li>
        <li>
          <a href="./iptv.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-iptv.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>IPTV</span>
          </a>
        </li>
        <li>
          <a href="./webcams.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-webcams.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>Webcams</span>
          </a>
        </li>
        <li>
          <a href="./vod.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-vod.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>VOD</span>
          </a>
        </li>
        <li>
          <a href="./radio.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-radio.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>Rádio</span>
          </a>
        </li>
        <li>
          <a href="./favoritos.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-favoritos.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>Favoritos</span>
          </a>
        </li>
        <li>
          <a href="./dashboard.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-dashboard.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="./config.html" class="oc-nav__link">
            <img
              src="./img/icons/icon-configuracoes.svg"
              role="presentation"
              aria-hidden="true"
              alt=""
              class="oc-nav__icon"
            />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </nav>
  </main>

  <!-- Entrypoint Offline -->
  <script src="./js/offline.js" type="module"></script>
</body>
</html>
