<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OmniCast — Rádio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../favicon.ico">
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/radio.css">
</head>
<body>
<header class="hero" style="background-image:url('../assets/img/header-radio.jpg')">
  <div class="overlay">
    <div class="header-left">
      <img src="../assets/img/logo-omnicast.svg" alt="OmniCast" class="logo">
      <h1>Rádio</h1>
    </div>
    <div class="header-actions">
      <a href="../index.html" class="btn">Voltar</a>
      <div class="dropdown">
        <button id="display-settings" class="btn" title="Definições de visualização">⚙️</button>
        <div class="dropdown-menu" id="display-menu">
          <button data-action="theme" class="dropdown-item">Tema: <span id="theme-label">Escuro</span></button>
          <button data-action="viewmode" class="dropdown-item">Modo: <span id="viewmode-label">Normal</span></button>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="container">
  <p>Última atualização: <span id="lastUpdate">-</span></p>
  <table id="radiosTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Estado</th>
        <th>Pontuação</th>
        <th>Tempo de Resposta</th>
        <th>Bitrate</th>
        <th>Género</th>
        <th>Música Atual</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">A carregar...</td></tr>
    </tbody>
  </table>
</main>

<!-- Scripts globais -->
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/display-settings.js"></script>

<!-- Script específico Rádio com possibilidade de validação -->
<script type="module" src="../assets/js/pages/radio.js"></script>
</body>
</html>
