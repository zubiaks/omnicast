<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>OmniCast — IPTV</title>
  <meta
    name="description"
    content="Assista canais de IPTV diretamente no OmniCast."
  />
  <link rel="canonical" href="/iptv.html" />
  <meta property="og:title" content="OmniCast — IPTV" />
  <meta
    property="og:description"
    content="Assista canais de IPTV diretamente no OmniCast."
  />
  <meta property="og:image" content="/img/og-iptv.png" />

  <!-- PWA -->
  <meta name="theme-color" content="#27ae60" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Favicons -->
  <link
    rel="icon"
    href="/img/favicon.png"
    sizes="32x32"
    type="image/png"
  />
  <link
    rel="apple-touch-icon"
    href="/img/icons/icon-symbol-192.png"
    sizes="192x192"
  />
  <link
    rel="apple-touch-icon"
    href="/img/icons/icon-symbol-512.png"
    sizes="512x512"
  />

  <!-- CSS Global -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/overrides.css" />

  <!-- CSS desta página -->
  <link rel="stylesheet" href="/css/iptv.css" />
</head>

<body data-theme="light">
  <a class="skip-link" href="#main-content" tabindex="0">
    Pular para o conteúdo
  </a>

  <!-- HERO / BANNER -->
  <header class="oc-hero oc-hero--iptv" role="banner">
    <div class="oc-hero__overlay oc-container flex align-center justify-between">
      <div class="brand flex align-center gap-sm">
        <img
          src="/img/logo.png"
          alt="OmniCast"
          width="48"
          height="48"
          fetchpriority="high"
        />
        <h1 class="oc-hero__title">IPTV</h1>
      </div>
      <nav id="primary-navigation" role="navigation" aria-label="Menu principal">
        <ul class="oc-nav flex align-center gap-md">
          <li>
            <a href="/index.html" class="oc-nav__link">
              <img src="/img/icons/icon-home.svg" alt="" class="oc-nav__icon" />
              <span>Início</span>
            </a>
          </li>
          <li>
            <a
              href="/iptv.html"
              class="oc-nav__link oc-nav__link--active"
              aria-current="page"
            >
              <img src="/img/icons/icon-iptv.svg" alt="" class="oc-nav__icon" />
              <span>IPTV</span>
            </a>
          </li>
          <li>
            <a href="/webcams.html" class="oc-nav__link">
              <img src="/img/icons/icon-webcams.svg" alt="" class="oc-nav__icon" />
              <span>Webcams</span>
            </a>
          </li>
          <li>
            <a href="/vod.html" class="oc-nav__link">
              <img src="/img/icons/icon-vod.svg" alt="" class="oc-nav__icon" />
              <span>VOD</span>
            </a>
          </li>
          <li>
            <a href="/radio.html" class="oc-nav__link">
              <img src="/img/icons/icon-radio.svg" alt="" class="oc-nav__icon" />
              <span>Rádio</span>
            </a>
          </li>
          <li>
            <a href="/favoritos.html" class="oc-nav__link">
              <img src="/img/icons/icon-favoritos.svg" alt="" class="oc-nav__icon" />
              <span>Favoritos</span>
            </a>
          </li>
          <li>
            <a href="/dashboard.html" class="oc-nav__link">
              <img src="/img/icons/icon-dashboard.svg" alt="" class="oc-nav__icon" />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/config.html" class="oc-nav__link">
              <img
                src="/img/icons/icon-configuracoes.svg"
                alt=""
                class="oc-nav__icon"
              />
              <span>Configurações</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="main-content" class="oc-container" role="main" tabindex="-1">
    <!-- Toolbar de filtros -->
    <div class="oc-toolbar" aria-label="Filtros IPTV">
      <div class="oc-toolbar__item">
        <input
          id="iptv-search"
          type="search"
          class="oc-toolbar__search"
          placeholder="Procurar canal, país ou categoria…"
          aria-label="Procurar canal, país ou categoria"
        />
      </div>
      <div class="oc-toolbar__item">
        <select id="iptv-country" class="oc-toolbar__select" aria-label="Filtrar por país">
          <option value="">Todos os países</option>
        </select>
      </div>
      <div class="oc-toolbar__item">
        <select id="iptv-category" class="oc-toolbar__select" aria-label="Filtrar por categoria">
          <option value="">Todas as categorias</option>
        </select>
      </div>
      <div class="oc-toolbar__item">
        <select id="iptv-sort" class="oc-toolbar__select" aria-label="Ordenar lista">
          <option value="name">Nome</option>
          <option value="country">País</option>
          <option value="status">Estado</option>
        </select>
      </div>
      <div class="oc-toolbar__item">
        <button id="iptv-sort-dir" class="oc-toolbar__button" data-dir="asc" aria-label="Alternar ordem">
          ⇅
        </button>
      </div>
      <div class="oc-toolbar__item">
        <button id="iptv-favs" class="oc-toolbar__button" aria-pressed="false">
          ⭐ Só favoritos
        </button>
      </div>
      <div class="oc-toolbar__item">
        <span id="iptv-counts" class="oc-toolbar__count">A carregar…</span>
      </div>
    </div>

    <!-- Grid de Canais -->
    <section id="iptv-grid" class="oc-card-grid" aria-live="polite"></section>

    <!-- Carregar mais -->
    <div class="center">
      <button id="iptv-more" class="oc-btn--load-more hidden" type="button">
        Carregar mais
      </button>
    </div>
    <div id="iptv-sentinel" class="visually-hidden" aria-hidden="true"></div>
  </main>

  <!-- Modal de Player -->
  <div
    id="player-modal"
    class="oc-modal oc-modal--hidden"
    role="dialog"
    aria-hidden="true"
    aria-label="Player de vídeo"
  >
    <div class="oc-modal__content">
      <button id="player-close" class="oc-modal__close" aria-label="Fechar player">
        ×
      </button>
      <video id="player" class="oc-modal__video video-js" controls preload="auto"></video>
    </div>
  </div>

  <!-- Entrypoint IPTV -->
  <script type="module" src="/js/pages/iptv.js"></script>
</body>
</html>
