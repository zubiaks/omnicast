<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>OmniCast — Favoritos</title>
  <meta
    name="description"
    content="Acesse seus conteúdos favoritos de IPTV, VOD, Webcams e Rádio no OmniCast."
  />
  <link rel="canonical" href="/favoritos.html" />
  <meta property="og:title" content="OmniCast — Favoritos" />
  <meta
    property="og:description"
    content="Acesse seus conteúdos favoritos de IPTV, VOD, Webcams e Rádio no OmniCast."
  />
  <meta property="og:image" content="/img/og-favoritos.png" />

  <!-- PWA -->
  <meta name="theme-color" content="#27ae60" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Favicons -->
  <link
    rel="icon"
    href="/img/favicon.png"
    sizes="32x32"
    type="image/png"
  />
  <link
    rel="apple-touch-icon"
    href="/img/icons/icon-symbol-192.png"
    sizes="192x192"
  />
  <link
    rel="apple-touch-icon"
    href="/img/icons/icon-symbol-512.png"
    sizes="512x512"
  />

  <!-- CSS Global -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/overrides.css" />

  <!-- CSS desta página -->
  <link rel="stylesheet" href="/css/favoritos.css" />
</head>

<body data-theme="light">
  <a class="skip-link" href="#main-content" tabindex="0">
    Pular para o conteúdo
  </a>

  <!-- HERO / BANNER -->
  <header class="oc-hero oc-hero--favoritos" role="banner">
    <div class="oc-hero__overlay oc-container flex align-center justify-between">
      <div class="brand flex align-center gap-sm">
        <img
          src="/img/logo.png"
          alt="OmniCast"
          width="48"
          height="48"
          fetchpriority="high"
        />
        <h1 class="oc-hero__title">Favoritos</h1>
      </div>
      <nav id="primary-navigation" role="navigation" aria-label="Menu principal">
        <ul class="oc-nav flex align-center gap-md">
          <li>
            <a href="/index.html" class="oc-nav__link">
              <img src="/img/icons/icon-home.svg" alt="" class="oc-nav__icon" />
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="/iptv.html" class="oc-nav__link">
              <img src="/img/icons/icon-iptv.svg" alt="" class="oc-nav__icon" />
              <span>IPTV</span>
            </a>
          </li>
          <li>
            <a href="/webcams.html" class="oc-nav__link">
              <img src="/img/icons/icon-webcams.svg" alt="" class="oc-nav__icon" />
              <span>Webcams</span>
            </a>
          </li>
          <li>
            <a href="/vod.html" class="oc-nav__link">
              <img src="/img/icons/icon-vod.svg" alt="" class="oc-nav__icon" />
              <span>VOD</span>
            </a>
          </li>
          <li>
            <a href="/radio.html" class="oc-nav__link">
              <img src="/img/icons/icon-radio.svg" alt="" class="oc-nav__icon" />
              <span>Rádio</span>
            </a>
          </li>
          <li>
            <a
              href="/favoritos.html"
              class="oc-nav__link oc-nav__link--active"
              aria-current="page"
            >
              <img src="/img/icons/icon-favoritos.svg" alt="" class="oc-nav__icon" />
              <span>Favoritos</span>
            </a>
          </li>
          <li>
            <a href="/dashboard.html" class="oc-nav__link">
              <img src="/img/icons/icon-dashboard.svg" alt="" class="oc-nav__icon" />
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="/config.html" class="oc-nav__link">
              <img
                src="/img/icons/icon-configuracoes.svg"
                alt=""
                class="oc-nav__icon"
              />
              <span>Configurações</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="main-content" class="oc-container" role="main" tabindex="-1">
    <h2 id="favorites-title" class="visually-hidden">
      Meus Favoritos
    </h2>
    <section
      id="favorites-list"
      class="oc-card-grid grid gap-md"
      aria-labelledby="favorites-title"
      aria-live="polite"
    ></section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer oc-container" role="contentinfo">
    <p>&copy; 2025 OmniCast. Todos os direitos reservados.</p>
  </footer>

  <!-- Entrypoint Favoritos -->
  <script type="module" src="/js/pages/favoritos.js"></script>
</body>
</html>
