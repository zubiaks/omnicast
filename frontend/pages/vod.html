<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>OmniCast — VOD</title>
  <meta name="description" content="Acesse conteúdo VOD diretamente no OmniCast." />
  <link rel="canonical" href="/vod.html" />
  <meta property="og:title" content="OmniCast — VOD" />
  <meta property="og:description" content="Acesse conteúdo VOD diretamente no OmniCast." />
  <meta property="og:image" content="/img/og-vod.png" />

  <!-- PWA -->
  <meta name="theme-color" content="#27ae60" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Favicons -->
  <link rel="icon" href="/img/favicon.png" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="/img/icons/icon-symbol-192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/img/icons/icon-symbol-512.png" sizes="512x512" />

  <!-- CSS Global -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/utilities.css" />
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/layout.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/overrides.css" />

  <!-- CSS desta página -->
  <link rel="stylesheet" href="/css/vod.css" />
</head>

<body data-theme="light">
  <a class="skip-link" href="#main-content" tabindex="0">Pular para o conteúdo</a>

  <!-- HERO / BANNER -->
  <header class="oc-hero oc-hero--vod" role="banner">
    <div class="oc-hero__overlay oc-container flex align-center justify-between">
      <div class="brand flex align-center gap-sm">
        <img src="/img/logo.png" alt="OmniCast" width="48" height="48" fetchpriority="high" />
        <h1 class="oc-hero__title">VOD</h1>
      </div>
      <div class="flex align-center gap-sm">
        <nav id="primary-navigation" role="navigation" aria-label="Menu principal">
          <ul class="oc-nav flex align-center gap-md">
            <li>
              <a href="/index.html" class="oc-nav__link">
                <img src="/img/icons/icon-home.svg" alt="" class="oc-nav__icon" />
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="/iptv.html" class="oc-nav__link">
                <img src="/img/icons/icon-iptv.svg" alt="" class="oc-nav__icon" />
                <span>IPTV</span>
              </a>
            </li>
            <li>
              <a href="/webcams.html" class="oc-nav__link">
                <img src="/img/icons/icon-webcams.svg" alt="" class="oc-nav__icon" />
                <span>Webcams</span>
              </a>
            </li>
            <li>
              <a href="/vod.html" class="oc-nav__link oc-nav__link--active" aria-current="page">
                <img src="/img/icons/icon-vod.svg" alt="" class="oc-nav__icon" />
                <span>VOD</span>
              </a>
            </li>
            <li>
              <a href="/radio.html" class="oc-nav__link">
                <img src="/img/icons/icon-radio.svg" alt="" class="oc-nav__icon" />
                <span>Rádio</span>
              </a>
            </li>
            <li>
              <a href="/favoritos.html" class="oc-nav__link">
                <img src="/img/icons/icon-favoritos.svg" alt="" class="oc-nav__icon" />
                <span>Favoritos</span>
              </a>
            </li>
            <li>
              <a href="/dashboard.html" class="oc-nav__link">
                <img src="/img/icons/icon-dashboard.svg" alt="" class="oc-nav__icon" />
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="/config.html" class="oc-nav__link">
                <img src="/img/icons/icon-configuracoes.svg" alt="" class="oc-nav__icon" />
                <span>Configurações</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="oc-dropdown">
          <button
            class="oc-dropdown__trigger"
            id="display-settings"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="display-menu"
            aria-label="Abrir definições"
          >
            ⚙️
          </button>
          <div id="display-menu" class="oc-dropdown__menu" role="menu" hidden>
            <button class="oc-dropdown__item" data-action="theme" role="menuitem">
              Tema: <span id="theme-label"></span>
            </button>
            <button class="oc-dropdown__item" data-action="viewmode" role="menuitem">
              Modo: <span id="viewmode-label"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="main-content" class="oc-container" role="main" tabindex="-1">
    <!-- Toolbar de filtros -->
    <div class="oc-toolbar" aria-label="Filtros VOD">
      <div class="oc-toolbar__item">
        <input
          id="vod-search"
          type="search"
          class="oc-toolbar__search"
          placeholder="Procurar título ou categoria…"
          aria-label="Procurar título ou categoria"
        />
      </div>
      <div class="oc-toolbar__item">
        <select id="vod-category" class="oc-toolbar__select" aria-label="Filtrar por categoria">
          <option value="">Todas as categorias</option>
        </select>
      </div>
      <div class="oc-toolbar__item">
        <select id="vod-sort" class="oc-toolbar__select" aria-label="Ordenar lista">
          <option value="name">Nome</option>
          <option value="category">Categoria</option>
        </select>
      </div>
      <div class="oc-toolbar__item">
        <button id="vod-sort-dir" class="oc-toolbar__button" data-dir="asc" aria-label="Alternar ordem">
          ⇅
        </button>
      </div>
      <div class="oc-toolbar__item">
        <button id="vod-favs" class="oc-toolbar__button" aria-pressed="false">⭐ Só favoritos</button>
      </div>
      <div class="oc-toolbar__item">
        <span id="vod-counts" class="oc-toolbar__count">A carregar…</span>
      </div>
    </div>

    <!-- Conteúdo VOD -->
    <section id="vod-container" class="vod-carousel" aria-live="polite"></section>

    <!-- Modal Player -->
    <div id="player-modal" class="oc-modal oc-modal--hidden" role="dialog" aria-hidden="true" aria-label="Player de vídeo">
      <div class="oc-modal__content">
        <button id="player-close" class="oc-modal__close" aria-label="Fechar player">×</button>
        <video id="player" class="oc-modal__video video-js" controls preload="auto"></video>
      </div>
    </div>
  </main>

  <!-- Entrypoint VOD -->
  <script type="module" src="/js/pages/vod.js"></script>
</body>
</html>
