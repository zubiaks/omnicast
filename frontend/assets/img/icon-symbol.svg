<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8e24aa"/>
      <stop offset="100%" stop-color="#6a1b9a"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)" />

  <!-- Área segura (margem 20%) - opcional, remover na exportação final -->
  <rect x="102.4" y="102.4" width="307.2" height="307.2"
        fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" stroke-dasharray="8 8"/>

  <!-- Logótipo OmniCast simplificado -->
  <g fill="#ffffff" transform="translate(256,256)">
    <!-- Círculo central -->
    <circle r="60"/>
    <!-- Ondas de transmissão -->
    <path d="M90,-20 a110,110 0 0,1 0,40" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
    <path d="M120,-30 a140,140 0 0,1 0,60" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
    <!-- Texto opcional -->
    <!-- <text x="0" y="150" font-size="32" text-anchor="middle" fill="#fff" font-family="sans-serif">OmniCast</text> -->
  </g>
</svg>
