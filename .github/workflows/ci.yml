name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v4

      - name: 锔 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name:  Instalar depend锚ncias
        run: npm ci --ignore-scripts

      - name: Ч Lint
        run: npm run lint

      - name: И Testes Unit谩rios (com cobertura)
        run: npm run test:unit -- --coverage

      - name:  Testes de Integra莽茫o
        run: npm run test:integration

      - name:  Guardar relat贸rio de cobertura como artefacto (download)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage

      - name:  Preparar relat贸rio HTML para Pages (apenas Node 20.x)
        if: matrix.node-version == '20.x' && always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage/lcov-report

  deploy-coverage:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name:  Deploy relat贸rio para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
