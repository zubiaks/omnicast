user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Log format (opcional)
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  # GZIP Compression
  gzip              on;
  gzip_min_length   1000;
  gzip_proxied      any;
  gzip_vary         on;
  gzip_types        text/plain
                    text/css
                    application/json
                    application/javascript
                    text/xml
                    application/xml
                    application/xml+rss
                    image/svg+xml;

  # Cache estático: 30 dias
  proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static:10m max_size=1g inactive=60m use_temp_path=off;
  proxy_cache_key   "$scheme$request_method$host$request_uri";

  server {
    listen       80;
    server_name  _;
    root   /usr/share/nginx/html;
    index  pages/dashboard.html;

    # Cabeçalho global para permitir SW controlar toda a app
    add_header Service-Worker-Allowed / always;

    # Manifest na raiz
    location = /manifest.webmanifest {
      alias /usr/share/nginx/html/pwa/manifest.webmanifest;
      add_header Cache-Control "public, max-age=2592000, immutable";
      add_header Content-Type application/manifest+json;
    }

    # Service Worker
    location = /pwa/sw.js {
      alias /usr/share/nginx/html/pwa/sw.js;
      add_header Service-Worker-Allowed /;
      add_header Cache-Control "public, max-age=0, no-cache";
    }

    # Caching agressivo para CSS, JS, imagens, ícones, manifest
    location ~* \.(?:css|js|png|jpg|jpeg|svg|ico|webmanifest)$ {
      expires 30d;
      add_header Cache-Control "public, no-transform";
      try_files $uri =404;
    }

    # CORS para API (se estiveres a consumir num domínio diferente)
    location /api/ {
      proxy_pass       http://backend:8081;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
      add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }

    # Fallback para navegação (SPA)
    location / {
      try_files $uri $uri/ /pages/dashboard.html;
    }

    # Handle errors
    error_page 404 /offline.html;
    location = /offline.html {
      alias /usr/share/nginx/html/offline.html;
      add_header Cache-Control "public, max-age=0, no-cache";
    }

    # Bloquear streams no SW
    location ~* \.(?:m3u8|mp4|mpd)$ {
      return 403;
    }
  }
}
