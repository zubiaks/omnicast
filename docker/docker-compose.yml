version: "3.8"

services:
  backend:
    container_name: omnicast-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - omnicast-net

  frontend:
    container_name: omnicast-frontend
    build:
      context: .
      dockerfile: docker/Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://backend:8081
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - omnicast-net

networks:
  omnicast-net:
    driver: bridge
